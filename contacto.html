        <section class="section-contacto">
          <h1 class="title">Reserva tu turno</h1>

            type="email"
            placeholder="ingrese un gmail para contactanos"

          />

          <input
            type="tel"
            placeholder="Ingrese un numero de Telefono"
            minlength="5"
            maxlength="10"

            type="text"
